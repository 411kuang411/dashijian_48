<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style: normal;"></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="./main_count.html" target="myIframe"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="./article_list.html" target="myIframe"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="./article_list.html" target="myIframe"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="myIframe"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="myIframe"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="myIframe"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="myIframe"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="myIframe">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe name="myIframe" src="./main_count.html" frameborder="0" style="width: 100%;height: 100%;"></iframe>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        $(function() {
            $.ajax({
                type: 'get',
                url: BigNew.user_info,
                success: function(backData) {
                    console.log(backData);
                    $('.user_info>img').attr('src', backData.data.userPic);
                    $('.user_center_link>img').attr('src', backData.data.userPic);
                    $('.user_info>span>i').text(backData.data.nickname);

                }
            })

            //退出
            $('.logout').on('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('token');
                alert('退出成功');
                window.location.href = './login.html'
            })


            //
            $('.menu>.level01').on('click', function() { //给每个div添加点击事件
                $(this).addClass('active').siblings('div').removeClass('active'); //点击到的div添加一个类：背景颜色

                if ($(this).index() == 1) { //判断：点击当前的div下标等于1的执行以下代码
                    $('ul.level02').slideToggle(); //ul隐藏就显示，显示就隐藏
                    $(this).find('b').toggleClass('rotate0'); //点击当前的div后代b有这个类就删除，没有这个类就添加
                    $('ul.level02>li:eq(0)').trigger('click'); //给当前的ul的下标为0的li使用触发器触发点击事件
                }

                //给每个小li 添加点击事件
                $('ul.level02>li').on('click', function() {
                    $(this).addClass('active').siblings('li').removeClass('active') //点击到的li就会有相应的一个类添加：字体变颜色
                })
            })



        })
    </script>
</body>

</html>
